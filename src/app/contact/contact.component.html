<div class="container mx-auto py-8 px-4">
  <!-- Page Header -->
  <div class="text-center">
    <h1 class="text-4xl font-bold text-blue-600 mb-4">Contact Us</h1>
    <p class="text-gray-600">We are here to help! Get in touch with us for any queries or assistance.</p>
  </div>

  <!-- Contact Form and Map Section -->
  <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Contact Form -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Send Us a Message</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-600 mb-2" for="name">Your Name</label>
          <input
            type="text"
            id="name"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-2" for="email">Your Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-2" for="message">Your Message</label>
          <textarea
            id="message"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
            placeholder="Type your message here..."
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-500"
        >
          Submit
        </button>
      </form>
    </div>

    <!-- Location Map -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Our Location</h2>
      <div class="mb-4">
        <p class="text-gray-600">
          <strong>DOTFIX Electricians</strong><br />
          Anna University Regional Campus<br />
          Coimbatore, Tamil Nadu, India<br />
          Phone: +91 9876543210<br />
          Email: support&#64;dotfix.com
        </p>
      </div>
      <!-- Google Maps Embed -->
      <div class="mt-4">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d26192.451072402728!2d76.88721295372622!3d11.032608360776532!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba85910327ab1e3%3A0x9f7a2b4ef20fe07!2sAnna%20University%20RC%20Coimbatore!5e0!3m2!1sen!2sin!4v1733232147210!5m2!1sen!2sin"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>
</div>
