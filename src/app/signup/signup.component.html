<div class="flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Create Account</h2>
    <p class="text-sm text-gray-500 mb-6">Please sign up to book an appointment</p>

    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="full-name">Full Name</label>
        <input
          id="full-name"
          type="text"
          placeholder="Enter your full name"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Enter your password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700" for="cpassword">Confirm Password</label>
        <input
          id="cpassword"
          type="password"
          placeholder="Confirm your password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg shadow hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Create account
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-500">
      Already have an account? <a routerLink="/login" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</div>
